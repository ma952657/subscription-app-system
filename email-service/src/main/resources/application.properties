spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Need to specify SMTP server credentials
spring.mail.username=test@gmail.com 
spring.mail.password=password

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

# Active MQ broker required for messaging between services
#activemq.broker-url=tcp://localhost:61616
spring.activemq.topic=subscriptions
#spring.activemq.url=tcp://localhost:61616
spring.activemq.url=tcp://active-mq-broker:61616
spring.activemq.user=mahesh
spring.activemq.password=password
